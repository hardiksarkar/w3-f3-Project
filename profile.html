<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <section
      id="main-section"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <h3 class="text-primary mb-5">Signup Successful!</h3>
      <div class="d-flex flex-column p-5 align-items-center" id="main-div">
        <h2 class="mb-4">Profile</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="41" height="42" viewBox="0 0 41 42" fill="none" class="mb-3">
            <path d="M20.6668 38.6667C30.5159 38.6667 38.5002 30.6824 38.5002 20.8333C38.5002 10.9843 30.5159 3 20.6668 3C10.8178 3 2.8335 10.9843 2.8335 20.8333C2.8335 30.6824 10.8178 38.6667 20.6668 38.6667Z" stroke="#625BF7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="77" height="32" viewBox="0 0 77 32" fill="none">
            <path d="M74.3333 29.25V20.3333C74.3333 15.6036 72.4545 11.0677 69.1101 7.72327C65.7657 4.37887 61.2297 2.5 56.5 2.5H20.8333C16.1036 2.5 11.5677 4.37887 8.22326 7.72327C4.87886 11.0677 3 15.6036 3 20.3333V29.25" stroke="#625BF7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div id="my-profile" class="text-center m-4">
            <p id="name">Full Name : Your Name</p>
            <p id="email">Email : Your Email</p>
            <p id="token">Token : Your Token</p>
            <p id="pass">Password : Your password</p>
          </div>

          <button class="btn btn-primary w-100" id="logout">Logout</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
